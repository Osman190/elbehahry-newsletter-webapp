<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4" src="images/icon_A.E.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>

    <input type="text" class="form-control top" placeholder="First Name" required name="firstName" autofocus>

    <input type="text" class="form-control middle" placeholder="Last Name" required name="lastName">

    <input type="email" class="form-control bottom" placeholder="@Email" required name="email">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Elbehary</p>
  </form>
</body>
